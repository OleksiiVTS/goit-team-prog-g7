<div class="table-reservation" data-modal>
<div class="table-modal">
<button type="button" class="modal-close-btn" data-modal-close>
    <svg class="modal-close-btn-icon" width="18" height="18">
        <use href="./icons.svg#icon-btn_svg"></use></svg>
 </button>
 <p class="table-modal-text">ЗАБРОНЮВАТИ СТОЛИК</p>
 <form class="table-modal-form">

    <label class="modal-form-field">
        <span class="modal-form-input-wrapper">
        <input type="text" name="user_name" placeholder="Ваше ім'я" class="table-modal-input" required pattern="^[a-zA-Za]+$" minlength="2" />
        <span class="table-input-desc">На кого забронювати столик?</span>
        </span>    
    </label>

    <label class="modal-form-field">
        <span class="modal-form-input-wrapper">
        <input type="tel" name="user_phone" placeholder="+38 (___) ___-__-__" class="table-modal-input" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title=" xxx-xxx-xx-xx" />
        <span class="table-input-desc">Номер телефону</span>
        </span>
     </label>  

    <label class="modal-form-field">
        <span class="modal-form-input-wrapper">

        <select id="table-form-persons" name="persons" class="table-persons" >
        <option value="1">1</option>
        <option selected value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>

        <span class="table-input-desc">Столик на яку кількість осіб?</span>
        </span> 
    </label>
         
    <label class="modal-form-field">
        <input type="date" name="user_date" class="table-modal-input" />       
        <span class="table-input-desc">На яку дату бронювати?</span>
    </label>

     <button type="submit" class="button-big-pointed">ОФОРМИТИ БРОНЮВАННЯ</button>
 </form>
