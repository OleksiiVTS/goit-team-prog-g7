<div class="container-services">
  <div class="container">  
    <div class="hotel-text-content">
      <h3 class="label">MIMIH<span class="hotel-letter">O</span></h3>
      <h2 class="hotel-text">Готель</h2>
      <p class="description-text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit.
      </p>
    </div>

    <!-- Slider images -->
    <div class="hotel-nav-slider-max">
      <div class="hotel-slider-max">
        <div class="hotel-slider-img">
          <ul class="service-img-list">
            <!-- -----image 1----- -->
            <li class="hotel-img">
              <div>
                <picture>
                  <source
                    srcset="
                    ./images/frame25@1mob.jpg 1x,
                      ./images/frame25@2mob.jpg 2x
                    "
                    media="(max-width: 1023px)"
                    width="80"
                  />
                  <source
                    srcset="
                      ./images/frame26@1tab.jpg 1x,
                      ./images/frame26@2tab.jpg 2x
                    "
                    media="(min-width: 1024px)"
                    width="162"
                  />
                  <source
                    srcset="
                      ./images/frame26@1pc.jpg 1x,
                      ./images/frame21@2pc.jpg 2x
                    "
                    media="(min-width: 1280px)"
                  />

                  <img
                    class="hotel-img-max"
                    src="./images/frame25@1mob.jpg"
                    alt="Сніданок"
                    width="274"
                    height="270"
                  />
                </picture>
              </div>
            </li>

            <!-------image 2----- -->
            <li class="hotel-img">
              <div>
                <picture>
                  <source
                    srcset="
                      ./images/framef21@1mob.jpg 1x,
                      ./images/frame21@2mob.jpg  2x
                    "
                    media="(max-width: 1023px)"
                  />
                  <source
                    srcset="
                      ./images/frame25@1pc.jpg 1x,
                      ./images/frame25@2pc.jpg 2x
                    "
                    media="(min-width: 1024px)"
                    width="162"
                  />
                  <source
                    srcset="
                      ./images/frame25@1pc.jpg 1x,
                      ./images/frame25@2pc.jpg 2x
                    "
                    media="(min-width: 1280px)"
                  />
                  <img
                    class="hotel-img-max"
                    src="./images/frame21@1mob.jpg"
                    alt="Ліжко"
                    width="274"
                  />
                </picture>
              </div>
            </li>

            <!-------image 3----- -->
            <li class="hotel-img">
              <div>
                <picture>
                  <source
                    srcset="
                      ./images/frame26@1tab.jpg 1x,
                      ./images/frame26@2tab.jpg 2x
                    "
                    media="(max-width: 1023px)"
                    width="270"
                  />
                  <source
                    srcset="
                      ./images/frame21@1mob.jpg 1x,
                      ./images/frame21@2mob.jpg 2x
                    "
                    media="(min-width: 1024px)"
                    width="270"
                  />
                  <source
                    srcset="
                      ./images/frame26@1pc.jpg 1x,
                      ./images/frame26@2pc.jpg 2x
                    "
                    media="(min-width: 1280px)"
                  />
                  <img
                    class="hotel-img-max"
                    src="./images/frame26@1tab.jpg"
                    alt="Ліжко"
                    width="270"
                    height="270"
                  />
                </picture>
              </div>
            </li>
          </ul>

          <!-- Navigate slider -->
          <ul class="hotel-btn-slider">
            <li class="slider-pointer">
              <svg class="icon-left" width="32" height="32">
                <use href="./images/sprite.svg#arrow-left"></use>
              </svg>
            </li>
            <li class="slider-pointer">
              <svg class="icon-right" width="32" height="32">
                <use href="./images/sprite.svg#arrow-right"></use>
              </svg>
            </li>
          </ul>
        </div>

        <!-- Buttons -->
        <div class="service-btn">
          <button 
            type="button" 
            class="button-black js-open-modal" 
            data-modal="2">
            Забронювати номер
          </button>

          <a class="button-black" 
            href="./hotel.html">
            Переглянути ціни
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
