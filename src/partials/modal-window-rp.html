<div class="container">

  <div class="modal" data-modal="3">
    <button type="button" class="modal-rp-close js-modal-close">
      <svg class="modal-rc-close-btn" width="18" height="18">
        <use href="./images/icons.svg#icon-btn_svg"></use>
      </svg>
    </button>
    <p class="modal-rb-header">ЦІНИ НА НОМЕР</p>
    <p class="modal-rp-text">Двомісний люкс</p>
     <form>
      <label class="modal-rb-label">Категорія номеру</label>
      <div class="modal-rb-flex">
        <div>
          <input required type="number" name="argument" id="inpt1" class="modal-rb-imput" placeholder="0" min="1" max="10">
          <label class="modal-rb-label">Кількість ночей</label>
        </div>
        <div>
          <input disabled type="number" id="res1" name="result" class="modal-rb-imput" placeholder="0">
          <label class="modal-rb-label">грн</label>
        </div>
      </div>
      <button type="submit" class="button-big-pointed" lang="uk">ЗАБРОНЮВАТИ НОМЕР</button>
    </form>  
  </div>

</div>
<script>
    const input = document.getElementById("inpt1");
    const inputResult = document.getElementById("res1");

    input.addEventListener("keyup", function () {
        inputResult.value = +input.value * 1000;
    })
</script>
