<div class="modal" data-modal="5">
    <button type="button" class="modal-rp-close js-modal-close">
        <svg class="" width="18" height="18">
            <use href="../images/icons.svg#icon-btn_svg"></use>
        </svg>
    </button>
    <p class="modal-rb-header">ЦІНИ НА НОМЕР</p>
    <p class="modal-rp-text">Двомісний номер</p>
    <form>
        <label class="modal-rb-label">Категорія номеру</label>
        <div class="modal-rb-flex">
            <div>
                <input name="argument" id="inpt3" class="modal-rb-imput" placeholder="1">
                <label class="modal-rb-label">Кількість ночей</label>
            </div>
            <div>
                <input id="res3" name="result" class="modal-rb-imput" placeholder="1200">
                <label class="modal-rb-label">грн</label>
            </div>
        </div>
        <button type="submit" class="button-submit" lang="uk">ЗАБРОНЮВАТИ НОМЕР</button>
    </form>
</div>

<script>
    const input3 = document.getElementById("inpt3");
    const inputResult3 = document.getElementById("res3");

    input3.addEventListener("keyup", function () {
        inputResult3.value = input3.value * 1200;
    })
</script>
